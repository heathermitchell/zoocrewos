# Render deployment configuration for N8N
# This will deploy N8N alongside ZooCrewOS for G's integration

services:
  - type: web
    name: zoocrewos-n8n
    runtime: docker
    plan: starter
    dockerContext: .
    dockerCommand: n8n start
    env:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: turtleshuffle
      - key: N8N_BASIC_AUTH_PASSWORD
        value: snowflakeconfetti2025!
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: DB_TYPE
        value: sqlite
      - key: N8N_USER_FOLDER
        value: /data
    dockerfilePath: ./Dockerfile.n8n